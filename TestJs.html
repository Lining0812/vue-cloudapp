<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card{
            width: 100%;
            height: 100vh;
            background-color: beige;
        }

        .container{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: left;
            align-items: center;
        }
        .wrapepr{
            background-color: yellowgreen;
        }

        .box{
            position: relative;
            left: 200px;
            width: 200px;
            height: 200px;
            background-color: tomato;
        }

        /* .pin-spacer{
            background-color: yellowgreen;
        } */
    </style>
</head>
<body>
    <div class="card"></div>

    <div class="container">
        <div class="wrapper">
            <div class="box"></div>
        </div>
    </div>

    <div class="card"></div>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        
        // 基础动画
        // gsap.to('.box',{x:200,duration:2,})

        gsap.to('.box',{
            scrollTrigger:{
                trigger:'.container',
                markers:true,
                start:'top top',
                end:'bottom top',
                scrub:true,
                pin:true,
                // pinSpacing:false,
            },
            x:100,
        })

    </script>
</body>
</html>
