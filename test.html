<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">

        </div>
    </div>
</body>

<style>
    body{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    .container{
        width: 200px;
        margin: 0 auto;
        
        /* 必须设置的两个属性 */
        /* 设置为3D变换 */
        transform-style: preserve-3d;
        /* 设置视距 */
        perspective: 200px;
    }

    .box{
        width: 100px;
        height: 100px;
        background-color: tomato;
        transition: all 1s;
    }

    .box:hover{
        transform: rotate3d(0,1,0,70deg)
    }
</style>

</html>
