<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="py-24 relative bg-dark">

        <div class="container mx-auto px-4">
            <h3 style="text-align: center;">TrackList Title</h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center mb-20">
                <div class="relative">
                    <div class="absolute inset-0 bg-primary/20 rounded-lg transform rotate-3"></div>
                    <img src="./src/assets/test.jpg" alt="Album cover for 'Neon Dreams'" class="relative z-10 rounded-lg hover-scale shadow-2xl">
                    <div class="absolute -bottom-5 -right-5 bg-dark border-2 border-primary rounded-full w-16 h-16 flex items-center justify-center z-20 neon-border">
                        <i class="fa fa-play text-primary text-xl"></i>
                    </div>
                </div>
                <div>This is Two Grid</div>
            </div>
        </div>

    </div>
</body>
</html>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* 图片大小控制机制详细解释 */

/* 图片大小控制的核心机制 */
/* 这段代码中，图片大小主要由以下几个层级的布局控制共同决定： */

/* 1. 最外层容器 */
.container {
  /* 限制最大宽度，为内部元素提供响应式布局基础 */
  width: 100%;
  max-width: 1280px;
}

.mx-auto {
  /* 水平居中容器 */
  margin-left: auto;
  margin-right: auto;
}

.px-4 {
  /* 提供左右内边距，确保内容与边缘有适当距离 */
  padding-left: 1rem;
  padding-right: 1rem;
}

/* 2. 网格容器 - 图片大小控制的关键 */
.grid {
  /* 使用CSS Grid布局系统 */
  display: grid;
}

.grid-cols-1 {
  /* 默认（移动设备）使用1列布局 */
  /* 这意味着图片容器在移动设备上会占据整个网格宽度 */
  grid-template-columns: repeat(1, minmax(0, 1fr));
}

.md\:grid-cols-2 {
  /* 在中等屏幕及以上（通常为768px）设备上使用2列布局 */
  /* 这是控制图片大小的核心属性，在大屏幕上会使图片容器宽度减半 */
  grid-template-columns: repeat(2, minmax(0, 1fr));
}

.gap-12 {
  /* 设置网格项之间的间距为3rem(48px) */
  gap: 3rem;
}

.items-center {
  /* 垂直居中对齐网格项 */
  align-items: center;
}

.mb-20 {
  /* 设置底部外边距为5rem(80px) */
  margin-bottom: 5rem;
}

/* 3. 相对定位容器 - 图片的直接父容器 */
.relative {
  /* 相对定位，为内部绝对定位元素提供参考 */
  /* 这个容器的大小直接由父网格容器的列宽决定 */
  position: relative;
}

/* 4. 图片自身属性 */
img {
  /* 图片默认情况下会填充整个父容器的宽度 */
  /* 这是图片大小自适应的关键机制 */
  width: 100%;
  height: auto;
  /* 保持图片的原始宽高比 */
  object-fit: cover;
}

/* 图片相关的样式类 */
.z-10 {
  /* 控制图片的堆叠顺序，确保显示在装饰性背景层之上 */
  z-index: 10;
}

.rounded-lg {
  /* 为图片添加圆角效果 */
  border-radius: 0.5rem;
}

.hover-scale {
  /* 添加过渡动画，使缩放效果平滑自然 */
  transition: transform 0.3s ease-in-out;
}

.hover-scale:hover {
  /* 当鼠标悬停在图片上时，将图片放大105% */
  transform: scale(1.05);
}

.shadow-2xl {
  /* 添加非常明显的阴影，增强图片的立体感 */
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
}

/* 装饰性元素的样式 */
.absolute {
  /* 绝对定位，使元素脱离正常文档流 */
  position: absolute;
}

.inset-0 {
  /* 同时设置top、right、bottom、left为0，填充整个父容器 */
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}

.bg-primary\/20 {
  /* 使用主色调的20%透明度版本作为背景色 */
  background-color: rgba(255, 0, 102, 0.2);
}

.transform.rotate-3 {
  /* 使元素顺时针旋转3度 */
  transform: rotate(5deg);
}

/* 播放按钮样式 */
.w-16.h-16 {
  /* 设置播放按钮的宽度和高度为4rem(64px) */
  width: 4rem;
  height: 4rem;
}

.flex {
  /* 使用Flexbox布局 */
  display: flex;
}

.items-center {
  /* 垂直居中对齐内容 */
  align-items: center;
}

.justify-center {
  /* 水平居中对齐内容 */
  justify-content: center;
}

.z-20 {
  /* 确保播放按钮显示在最上层 */
  z-index: 20;
}
</style>
