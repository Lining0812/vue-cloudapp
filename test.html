<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .panel{
            width: 100vw;
            height: 100vh;
        }

        .box{
            margin: 50px;
            width: 200px;
            height: 200px;
            /* background-color: tomato; */
        }

        .panel1{
            width: 100vw;
            height: 100vh;
        }

    </style>
</head>
<body>
    <div class="panel1"></div>

    <div class="panel">
        <div class="box"></div>
        <h1>这是一串字符串</h1>
    </div>

    <div class="panel1"></div>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.from('.box',{x:200})

        let tl = gsap.timeline({
            scrollTrigger:{
                trigger:'.panel',
                scrub:true,
                pin:true,
                markers:true,
                start:'top top',
                end:'+=100%',
            }
        });

        tl.from('.panel h1',{scale:0.3,rotation:45,autoAlpha:0,ease:"power2"})
          .to('.panel',{backgroundColor:"#28a92b"},0)

    </script>
</body>


</html>
